<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .delete-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h3 {
            color: #e74c3c; /* Red color for the warning */
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .btn-danger {
            background-color: #e74c3c; /* Red background for danger */
        }

        .btn-danger:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
    </style>
</head>
<body>

    <form action="" method="post" class="delete-form">
        {% csrf_token %}
        <h3>Are you sure you want to delete Post: "{{ blogpost.title }}"?</h3>
        <!-- Submit button -->
        <button type="submit" class="btn btn-danger">Confirm</button>
    </form>

</body>
</html>
