<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post</title>

    <!-- Bootstrap CSS (Optional, if you prefer Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ8vPt0iF5t9fX7qQ5F4s0seQkYo9gZlYoYxTcAxnKbDmm0k1EZFLl8VmxaP" crossorigin="anonymous">

    <!-- Custom Styles (If you prefer custom CSS) -->
    <style>
        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        /* Form container styling */
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Title Styling */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        form input, form textarea, form button {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        form input:focus, form textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Button Styling */
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Bootstrap-specific Styling for the form */
        .form-group {
            margin-bottom: 20px;
        }

        /* Optional: Styling for Bootstrapâ€™s input fields and buttons */
        .form-container .form-control {
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <!-- Form Container -->
    <div class="form-container">
        <h2>Create Blog Post</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript (Optional, if you want to include interactivity or other Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0wXwnw9cTqQzFxce35y1JRsGhg5yg1kK5y2GGHTm+RlNK4pw" crossorigin="anonymous"></script>
</body>
</html>
